<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="g-wrap">
        <header class='m-hd'>
            <a href="javscript:" class="close">关闭</a>
            <h2>登陆</h2>
            <a class="sign-up" href="javascript:">注册</a>
        </header>
        <main>
            <div class="m-input">
                <div class="img image-phone"></div>
                
                <input class="u-input" type="text" placeholder="请输入手机号">
            </div>
            <div class="m-input">
                <div class="img image-password" ></div>
                
                <input class="u-input" type="password" placeholder="请输入密码">
            </div>
    
            <button class="u-btn">登陆</button>
            <i class="f-fr">忘记密码?</i>
        </main>
    </div>
</body>
</html>
